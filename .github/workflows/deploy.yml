name: Deploy DotNetMauiPortfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: macos-latest # Change from ubuntu-latest to macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # =================================================
      # === ADD THIS STEP TO INSTALL MAUI WORKLOADS ===
      # =================================================
      - name: Install .NET MAUI Workload
        run: dotnet workload install maui

      - name: Publish .NET MAUI Blazor app
        run: dotnet publish DotNetMaui/DotNetMaui.csproj -c Release -o release -p:BaseHref=/DotNetMaui-Portfolio/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./release/wwwroot