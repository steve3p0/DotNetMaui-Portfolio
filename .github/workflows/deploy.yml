name: Deploy .NET MAUI Project to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    # We MUST use the Windows runner for MAUI workloads
    runs-on: windows-latest
    
    # We need write permissions to push to the gh-pages branch
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # From your project files

      - name: Install .NET MAUI Workload
        run: dotnet workload install maui

      - name: Publish .NET MAUI Project for Web
        # This targets the main MAUI project which contains the wwwroot folder
        run: dotnet publish DotNetMaui/DotNetMaui.csproj -c Release -o release -p:BaseHref=/DotNetMaui-Portfolio/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./release/wwwroot